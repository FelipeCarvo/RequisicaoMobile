<form id="requestForm">
  <ion-row class="ion-justify-content-center">
   <ion-col size="11">
    <ion-item lines="none" class="box">
      <ion-label position="stacked">Justificativa</ion-label>
      <ion-textarea placeholder="Enter more information here..."></ion-textarea>
    </ion-item>
      <ion-item class="ion-margin-vertical">
        Anexar arquivo Junto
      </ion-item>
    </ion-col>
    <ion-col size="9">
      <input class="ion-hide" #f type="file" (change)="changeListener($event)" id="file-input" accept="image/png, image/jpeg">
      <ion-button  (click)="f.click()" class="btnRedondo btnVoltar" type="submit" expand="block"><ion-ripple-effect type="unbounded"></ion-ripple-effect>Anexar Arquivo</ion-button>
    </ion-col>
  </ion-row>
 
</form>
