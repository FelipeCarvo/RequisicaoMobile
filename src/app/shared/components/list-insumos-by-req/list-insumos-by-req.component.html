<ion-card >
  <ion-card-header>
    <ion-card-title>Data</ion-card-title>
  </ion-card-header>
  <ion-card-content> 
    <ion-col size="12" style="padding: 0;">
      <ion-row class="borded">
        <ion-col size="9">
          <ion-label>{{item.insumoDescricao}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label class="labelTitle">Quantidade</ion-label>
          <p>{{item.quantidadePedida}}</p>
        </ion-col>
        <ion-col size="6">
          <ion-label  class="labelTitle">Unidade</ion-label>
          <p>{{item.unidade}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="card-footer">
        <ion-col offset="7" size="3">
          <ion-label class="exclude">Remover</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-label  class="edit">editar</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-card-content>
</ion-card>
