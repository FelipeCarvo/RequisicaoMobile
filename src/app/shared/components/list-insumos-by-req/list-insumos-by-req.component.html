<ion-card >
  <ion-card-header>
    <ion-card-title>Data</ion-card-title>
  </ion-card-header>
  <ion-card-content> 

      <ion-col size="12">
        <ion-row class="borded">
          <ion-col size="9">
            <ion-label>{{item.insumoDescricao}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label class="labelTitle">Quantidade</ion-label>
            <p>{{item.quantidadePedida}}</p>
          </ion-col>
          <ion-col size="6">
            <ion-label  class="labelTitle">Unidade</ion-label>
            <p>{{item.unidade}}</p>
          </ion-col>
        </ion-row>
      </ion-col>

  </ion-card-content>
</ion-card>
