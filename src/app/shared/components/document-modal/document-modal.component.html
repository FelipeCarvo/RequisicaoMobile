
<ion-header >
  <ion-toolbar lines="none" >
    cancelar
    <ion-icon name="close-outline"  class="ion-padding"slot="start" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="button-col">
        <input class="ion-hide" #f type="file" (change)="changeListener($event)" id="file-input">
        <ion-label  (click)="f.click()" type="submit" expand="block"><ion-ripple-effect type="unbounded"></ion-ripple-effect>Anexar Arquivo</ion-label>
      </ion-col>
      <ion-col size="4"*ngFor="let item of archives;">
        <div class="box-image">
          <img [src]="item?.filePath" *ngIf="item?.filePath">
          <app-no-image-icon [typeFile]="item.type" *ngIf="!item.filePath"></app-no-image-icon>
          <div class="title-archive">
            <ion-row>
              <ion-col size="4">
               
                <ion-icon name="document" *ngIf="(item.type | imageType) != 'pdf' && (item.type | imageType) != 'image'"  class="ion-padding"slot="start"></ion-icon>
                <ion-icon *ngIf="(item.type | imageType) == 'pdf'" src="../../../../assets/icon/pdf.svg" class="ion-padding"slot="start"></ion-icon>
                <ion-icon *ngIf="(item.type | imageType) == 'image'" src="../../../../assets/icon/img.svg" class="ion-padding"slot="start"></ion-icon>    

              </ion-col>
              <ion-col size="8">
                <p>{{item.name}}</p>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
