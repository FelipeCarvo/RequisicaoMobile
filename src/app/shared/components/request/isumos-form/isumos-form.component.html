<form id="requestForm" style="margin-top:0!important;" [formGroup]="reqFormInsumos">
  <ion-row class="ion-justify-content-center"> 
    <ion-col size="11" class="no-padding-top">
      <ion-list>
        <ion-radio-group>
          <ion-row>
            <ion-col size="6" class="ion-no-padding">
              <ion-item lines="none"  class="radio">
                <ion-label>Insumo</ion-label>
                <ion-checkbox value="cord" slot="start"></ion-checkbox>
              </ion-item>
          
              <ion-item lines="none"  class="radio">
                <ion-label>Etapa</ion-label>
                <ion-checkbox value="duesenberg"slot="start"> </ion-checkbox>
              </ion-item>
            </ion-col>
            <ion-col size="6" class="ion-no-padding">
              <ion-item  lines="none"  class="radio">
                <ion-label>Plano de contas</ion-label>
                <ion-checkbox value="hudson" slot="start"></ion-checkbox>
              </ion-item>
              <ion-item lines="none" class="radio">
                <ion-label>Bloco de unidade</ion-label>
                <ion-checkbox value="packard" slot="start"></ion-checkbox>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-radio-group>
      </ion-list>
      
      <ion-item lines="none" class="box ion-margin-vertical">
        <app-input-search label="Código da Empresa" formName="insumos" [pesquisa]="{pesquisa: '',empreendimentoId:empreendimentoId}" [listItemFilter]="listItemFilter.EmpresasDoEmpreendimento" placeholder="Código da Empresa" name="empresaId" [parentForm]="reqFormInsumos" controlName="empresaId" ngDefaultControl></app-input-search>
      </ion-item>
      <ion-item class="box radio"> 
        <ion-label>Apenas Etapas do Insumo</ion-label>
        <ion-checkbox slot="start" formName="insumos"  formControlName="somenteInsumosDaEtapa" ></ion-checkbox>
      </ion-item>
      <ion-item class="ion-margin-vertical box" lines="none">
        <ion-label  position="floating">Etapa</ion-label>
        
       <ion-select placeholder="Todos" (click)="getLoockupEtapa()" formControlName="etapaId" [disabled]="loadForm && disabledEtapa()"  [interfaceOptions]="{ cssClass: 'my-custom-interface' }" cancel-text="cancelar" interface="action-sheet" [selectedText]="selectedTextOption()">
        <ion-select-option *ngFor="let item of etapas" [value]="item?.id" >{{ item?.descricao }}</ion-select-option>
        </ion-select>
        <ion-col size="12" *ngIf="disabledEtapa()">
          <div class="required-text">
            <p>Insumo é um campo obrigatório</p>
          </div>
        </ion-col>
      </ion-item>
      <ion-item  lines="none" class="box">
        <app-input-search label="Plano de contas" formName="insumos"  [pesquisa]="{empreendimentoId: empreendimentoId}" [listItemFilter]="listItemFilter.filteredOptionsPlanoDeContas" placeholder="Plano de contas" name="planoContasId" [parentForm]="reqFormInsumos" controlName="planoContasId" ngDefaultControl></app-input-search>
      </ion-item>

      <ion-item  lines="none" class="box ion-margin-vertical">
        <app-input-search label="Serviço" formName="insumos"  [pesquisa]="{empreendimentoId: empreendimentoId,pesquisa:''}" [listItemFilter]="listItemFilter.filteredOptionsServico" placeholder="Serviço" name="servicoId" [parentForm]="reqFormInsumos" controlName="servicoId" ngDefaultControl></app-input-search>
      </ion-item>
      <ion-item  lines="none" class="box">
        <app-input-search label="Insumo"  formName="insumos"  [pesquisa]="{empreendimentoId: empreendimentoId}" [listItemFilter]="listItemFilter.filteredOptionsInsumos" placeholder="Insumo" name="insumoId" [parentForm]="reqFormInsumos" controlName="insumoId" ngDefaultControl></app-input-search>
      </ion-item>
      <ion-item  lines="none" class="box ion-margin-vertical">
        <ion-row>
          <ion-col size="8" class="no-padding-left">
            <ion-label position="floating">Quantidade</ion-label>
            <ion-input formControlName="quantidade" placeholder="0"></ion-input>
          </ion-col>
          <ion-col size="4"class="no-padding-right">
            <ion-label position="floating">Unidade</ion-label>
            <ion-select placeholder="Todas" [interfaceOptions]="{ cssClass: 'my-custom-interface' }" cancel-text="cancelar" interface="action-sheet">
              <ion-select-option value="f">Un</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>    
      </ion-item>
      <ion-item  lines="none" class="box">
        <ion-row class="ion-align-items-center">
          <ion-label position="floating">Prazo de Entrega</ion-label>
          <ion-col size="4" class="no-padding-left">
            <ion-input formControlName="prazo" placeholder="0"></ion-input>
          </ion-col>
          <ion-col size="8"  class="no-padding ion-no-margin">
            <p class="diasUteis">Dias Uteis</p>
          </ion-col>
        </ion-row>    
      </ion-item>
      <ion-item  lines="none" class="box ion-margin-vertical">
        <ion-row>
          <ion-col size="6" class="no-padding-left">
            <ion-label>Data de Devolução</ion-label>
            <div class="calendar grid-item">
              <ion-datetime locale="pt-BR" locale="pt-BR" [value]="currentDay" picker-format="MMMM DD, YYYY" display-format="MM/DD/YYYY" [min]="currentyear" formControlName="prazoDevolucao" done-text="Confirmar" cancel-text="cancelar"   presentation="date" >
              </ion-datetime>
              <ion-icon src="../../assets/icon/calendar.svg" slot="end"></ion-icon>
            </div>
          </ion-col>
        </ion-row>    
      </ion-item>
      <ion-item  lines="none" class="box" *ngIf="!!getFormField('etapaId')">
        <app-input-search label="Insumo de Substituição"  formName="insumos"  [pesquisa]="{empreendimentoId: empreendimentoId,somenteInsumosDaEtapa:true,etapaId:getFormField('etapaId')}" [listItemFilter]="listItemFilter.filteredOptionsInsumos" placeholder="Insumo de Substituição" name="insumoSubstituicaoId" [parentForm]="reqFormInsumos" controlName="insumoSubstituicaoId" ngDefaultControl></app-input-search>  
      </ion-item>
      <ion-item  lines="none" class="box ion-margin-vertical">
        <ion-label position="floating">Complemento</ion-label>
        <ion-input placeholder="Descrever complemento" formControlName="complemento"></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-label class="toogleItem">Estoque</ion-label>
          <ion-toggle  formControlName="estoque"></ion-toggle>
        </ion-item>
        <ion-item class="ion-margin-top">
          <ion-label class="toogleItem">Gerar Ativo</ion-label>
          <ion-toggle formControlName="gerarAtivoImobilizado"></ion-toggle>
        </ion-item>
      </ion-list>
      <!-- <ion-radio-group>
        <ion-label>Status</ion-label>
          <ion-item lines="none"  class="status">
            <ion-label class="aprovado">Ativo</ion-label>
            <ion-radio value="cord" slot="start"></ion-radio>
          </ion-item>
          <ion-item lines="none"  class="status">
            <ion-label class="suspenso">Suspenso</ion-label>
            <ion-radio value="duesenberg"slot="start"> </ion-radio>
          </ion-item>
          <ion-item  lines="none" class="status">
            <ion-label class="cancelado">Cancelado</ion-label>
            <ion-radio value="hudson" slot="start"></ion-radio>
          </ion-item>
      </ion-radio-group>
      <ion-item lines="none" class="box ion-margin-vertical">
        <ion-label position="floating">Justificativa do Status</ion-label>
        <ion-textarea placeholder="Enter more information here..."></ion-textarea>
      </ion-item> -->
      <ion-item  lines="none" class="box ion-margin-vertical" >
        <app-input-search label="Bloco"  formName="insumos"  [pesquisa]="{empreendimentoId: empreendimentoId}" [listItemFilter]="listItemFilter.filteredOptionsBloco" placeholder="Todos" name="blocoId" [parentForm]="reqFormInsumos" controlName="blocoId" ngDefaultControl></app-input-search>

      </ion-item>
      <ion-item  lines="none" class="box" >
        <app-input-search label="Unidade"  formName="insumos" disabledCondition="blocoId" [pesquisa]="{blocoId: getFormField('blocoId')}" disabledFieldName="bloco" [listItemFilter]="listItemFilter.filteredOptionsUnidade" placeholder="Todos" name="unidadeId" [parentForm]="reqFormInsumos" controlName="unidadeId" ngDefaultControl></app-input-search>
      </ion-item>
      <ion-item class="box  ion-margin-vertical"> 
        <ion-label class="gestao">Gestão de Frota</ion-label>
      </ion-item>
      <ion-item  lines="none" class="box">
        <app-input-search label="Ordem de Serviço"  formName="insumos"  [pesquisa]="{pesquisa:''}" [listItemFilter]="listItemFilter.filteredOptionsOrdemServico" placeholder="Ordem de Serviço" name="ordemServicoId" [parentForm]="reqFormInsumos" controlName="ordemServicoId" ngDefaultControl></app-input-search> 
      </ion-item>
      <ion-item  lines="none" class="box ion-margin-vertical">
        <app-input-search label="Gerar OS para Equipamento"  formName="insumos"  [pesquisa]="{pesquisa:''}" [listItemFilter]="listItemFilter.filteredOptionsEquipamento" placeholder="Gerar OS para Equipamento" name="equipamentoId" [parentForm]="reqFormInsumos" controlName="equipamentoId" ngDefaultControl></app-input-search> 
      </ion-item>
      <ion-item lines="none" class="box">
        <ion-label position="floating">Observações</ion-label>
        <ion-textarea placeholder="Enter more information here..." formControlName="observacoes"></ion-textarea>
      </ion-item>
    </ion-col>
    <ion-col size="11" >
      <ion-button class="btnRedondo btnVoltar"  type="submit" expand="block"><ion-ripple-effect type="unbounded"></ion-ripple-effect>Adicionar Insumos</ion-button>
    </ion-col>
  </ion-row>
</form>
